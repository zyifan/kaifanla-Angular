<div class="container">
    <ul class="breadcrumb">
        <li><a href="#/main">首页</a></li>
        <li class="active">详情</li>
    </ul>
    <h2>{{dish.name}}</h2>
    <hr/>
    <p>{{dish.material}}</p>
    <img src="img/{{dish.img_l}}" class="img-responsive"/>
    <br/>
    <div>{{dish.detail}}</div>
    <br/>
    <div class="clearfix bottom30">
        <button data-toggle="modal" data-target="#myModal" class="btn btn-success pull-right left15">我要订餐</button>
        <a href="#/main" class="btn btn-warning pull-right">我再看看</a>
    </div>
</div>
<!--模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <form name="myForm" novalidate>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">user:</label>
                        <input type="text" name="user" class="form-control" ng-model="user" id="recipient-name" required>
                    </div>
                    <span style="color:red" ng-show="myForm.user.$error.required">username is required</span>
                    <div class="form-group">
                        <label for="message-text" class="control-label">password:</label>
                        <input class="form-control" name="pwd" id="message-text" ng-model="pwd" type="password" required/>
                    </div>
                    <span style="color:red" ng-show="myForm.pwd.$error.required">password is required</span>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <input my-submit type="submit" class="btn btn-primary" ng-disabled="myForm.user.$invalid ||myForm.pwd.$invalid"/>
            </div>
        </div>
    </div>
</div>
